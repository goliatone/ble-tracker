<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/js/vendors/c3js-chart/c3.min.css" rel="stylesheet" type="text/css">

    <script src="/socket.io/socket.io.js"></script>
    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart {
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script id="content-template" type="text/ractive">
        <ul>
            {{#each beacons:id}}
                <li>{{id}}: {{values.length}}</li>
            {{/each}}
        </ul>

    </script>
</head>
<body>
    <div id="chart"></div>
    <div class="wrapper">
        <div class="row">
            <div id="content" class="large-2 small-12 columns"></div>
            <div class="large-1 small-12 columns"></div>
            <div class="large-9 mall-12 columns">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="/js/vendors/requirejs/require.js" data-main="/js/chart.js"></script>
</body>
</html>
